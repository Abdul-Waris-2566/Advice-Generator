<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="advice-container">
      <h2 class="advice-id" ">ADVICE #<span id="advice-id">117</span></h2>
      <h3 class="advice-text">
        "<span id="advice-text"
          >It is easy to sit upt and take notice, what's difficult is getting up
          and taking action</span
        >"
      </h3>
      <img
        class="pattern-divider"
        src="./images/pattern-divider-desktop.svg"
        alt="patern-divider"
      />
      <div class="dice-box">
        <img class="dice-icon" src="./images/icon-dice.svg" alt="dice-icon" />
     
      </div>
    </div>
    <div class="loader"></div>
    <script src="script.js"></script>
  </body>
</html>
